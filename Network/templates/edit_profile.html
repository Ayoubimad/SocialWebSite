{% extends 'index.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/login_style.css' %}" rel="stylesheet">
{% endblock %}
{% block edit_profile %}
    <div class="user-box" style="margin-top: 6vh;">
        <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-row align-items-center">
                    <div class="col-sm-6 my-1">
                        <input class="form-control inp fname" type="text" name="firstname"
                               placeholder="First Name"
                               autocomplete="off" autofocus>
                    </div>
                    <div class="col-sm-6 my-1">
                        <input class="form-control inp lname" type="text" name="lastname" placeholder="Last Name"
                               autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control inp email" type="email" name="email" placeholder="Email Address"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control inp bio" type="text" name="bio" placeholder="Bio"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="profile" class="form-control custom-file-input" id="profile"
                           accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true"
                           aria-describedby="inputGroupFileAddon01" \>
                    <label class="custom-file-label" for="profile" id="profile-label"><span
                            style="color: #6c757d;">Choose profile picture</span></label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="cover" class="form-control custom-file-input" id="cover"
                           accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true"
                           aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="cover" id="cover-label"><span
                            style="color: #6c757d;">Choose cover picture</span></label>
                    <span class="star small"></span>
                </div>
            </div>
            <button id="save-btn" class="btn btn-success new-post-btn" type="submit">
                Save
            </button>
        </form>

    </div>
{% endblock %}
